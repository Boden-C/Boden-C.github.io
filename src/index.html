<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Boden Chen's digital portfolio showcasing projects and skills." />
        <title>Boden Chen | Digital Portfolio</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css" />

        <!-- Defer script loading until after HTML is parsed -->
        <script type="module" src="main.ts" defer></script>
    </head>

    <body class="bg-black overflow-x-hidden no-fouc">
        <main id="app" class="w-screen relative overflow-hidden">
            <!-- Content will be rendered by lit-html -->
        </main>
        <section id="section-model" class="w-full h-[300vh] pt-10">
            <!-- 3D model will be loaded here by ModelViewer -->
            <!-- This section is hidden initially and faded in after model loads -->
        </section>

        <script>
            // Prevent scroll jumps during page load
            document.documentElement.style.scrollBehavior = "auto";
            window.addEventListener("load", function () {
                // Force scroll to top on initial load
                window.scrollTo(0, 0);
                // Add loaded class to html element
                document.documentElement.classList.add("loaded");
                // Restore smooth scrolling after load
                setTimeout(() => {
                    document.documentElement.style.scrollBehavior = "smooth";
                }, 100);
            });
        </script>
    </body>
</html>
